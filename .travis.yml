language: generic 
sudo: required
servies:
  - docker

before_install:
  - docker build -t nowertis/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true nowertis/docker-react npm run test

deply:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-878541444090"
  backet_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY

  
  http://dockerreact-env.kin4vczkkp.us-east-2.elasticbeanstalk.com/